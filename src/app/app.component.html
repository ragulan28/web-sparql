<div class="jumbotron"><h1 style="color: #1169ff">Book Searcher</h1></div>
<div class="container p-5">
  <div class="d-flex justify-content-center">
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="name">Book</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-book-open"></i>
              </div>
            </div>
            <input type="text" class="form-control" name="bookName" [(ngModel)]="bookName" #ctrl="ngModel" id="name"
                   placeholder="Book">
          </div>
        </div>

        <div class="col-auto">
          <label class="sr-only" for="author">Author</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <input type="text" class="form-control" name="authorName" [(ngModel)]="authorName" #ctrl="ngModel"
                   id="author" placeholder="Author">
          </div>
        </div>
        <div class="col-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-calendar"></i>
              </div>
            </div>
            <select  class="form-control" name="date" [(ngModel)]="date" #ctrl="ngModel"
                     id="date">
              <option value="1">ASC</option>
              <option value="0">DESC</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <label class="sr-only" for="author">Author</label>
          <div class="input-group mb-2">

          <input type="number" class="form-control" name="count" [(ngModel)]="count" #ctrl="ngModel" id="count"
                 placeholder="Author">
            <div class="input-group-append">
              <button type="button" class="btn btn-primary mb-2" (click)="get()">Search</button>
            </div>
          </div>
        </div>


      </div>

    </form>
  </div>
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Book</th>
        <th scope="col">Series</th>
        <th scope="col">Author</th>
        <th scope="col">Publication Date</th>
        <th scope="col">Genre label</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{book?.bookLabel?.value}}</td>
        <td>{{book?.series_label?.value}}</td>
        <td>{{book?.authorLabel?.value}}</td>
        <td>{{book?.publicationDate?.value}}</td>
        <td>{{book?.genre_label?.value}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
